<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대시보드</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    .container { max-width: 480px; margin: auto; padding: 16px; box-sizing: border-box; }
    h1 { font-size: 1.2rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; margin-top: 16px; }
    input[type="file"] { width: 100%; }
    button { width: 100%; padding: 12px; font-size: 16px; cursor: pointer; }
    a { display: block; text-align: center; margin: 12px 0; }
    .message { color: green; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ user.name }}님, 조식을 인증해주세요.</h1>

    {% if user.role == 'admin' %}
      <a href="/download">엑셀 다운로드</a>
    {% endif %}

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">사진 업로드</button>
    </form>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <a href="/logout">로그아웃</a>
  </div>
</body>
</html>
